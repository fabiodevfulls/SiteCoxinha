{% extends 'cardapio/base.html' %}

{% block content %}
<div class="container my-5 text-center">
    <div class="alert alert-success">
        <h2><i class="bi bi-check-circle-fill"></i> Pagamento Aprovado!</h2>
        <p>Seu pedido #{{ pedido.id }} foi confirmado.</p>
        <p>Valor: R$ {{ pedido.total|floatformat:2 }}</p>
        <a href="{% url 'meus_pedidos' %}" class="btn btn-primary">
            Ver Meus Pedidos
        </a>
    </div>
</div>
{% endblock %}
