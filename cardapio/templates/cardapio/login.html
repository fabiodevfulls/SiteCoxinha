{% extends 'cardapio/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">Entrar</button>
                    </form>
                    <hr>
                    <p class="text-center">
                        Novo cliente? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
