{% extends 'cardapio/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ produto.imagem.url }}" class="img-fluid rounded" alt="{{ produto.nome }}">
        </div>
        <div class="col-md-6">
            <h1>{{ produto.nome }}</h1>
            <p class="lead">{{ produto.descricao }}</p>
            <h3 class="text-danger">R$ {{ produto.preco }}</h3>
            {% if produto.em_oferta %}
            <span class="badge bg-danger">OFERTA ESPECIAL</span>
            {% endif %}
            <hr>
            <form method="post" action="{% url 'adicionar_ao_carrinho' produto.pk %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" value="1" min="1">
                </div>
                <button type="submit" class="btn btn-danger btn-lg">Adicionar ao Carrinho</button>
            </form>
            <a href="{% url 'menu' %}" class="btn btn-outline-secondary mt-3">Voltar ao Menu</a>
        </div>
    </div>
</div>
{% endblock %}
